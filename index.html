<!doctype html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="head-container">
        <div class="logo">
            <img src="images/logo.png" class="logo-img">
        </div>
        <div class="title">CLASH AND MATCH</div>
        <div class="links"></div>
    </header>
    <aside class="game-info">
    <div class="games-played">
        <div class="label">Games Played:</div>
        <div class="value"></div>
    </div>
    <div class="attempts">
        <div class="label">Attempts:</div>
        <div class="value"></div>
    </div>
    <div class="accuracy">
        <div class="label">Accuracy:</div>
        <div class="value"></div>
    </div>
    <div class="reset">
    <button type="button" id="reset-game">Rest Game</button>
    </div>
    </aside>
    <section class="game-area">
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="images/golem.png" class="front-img">
                </div>
                <div class="back">
                    <img src="images/royale-logo.jpg" class="back-img">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="images/golem.png" class="front-img">
                </div>
                <div class="back">
                    <img src="images/royale-logo.jpg" class="back-img">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="images/ice_wizard.png" class="front-img">
                </div>
                <div class="back">
                    <img src="images/royale-logo.jpg" class="back-img">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="images/ice_wizard.png" class="front-img">
                </div>
                <div class="back">
                    <img src="images/royale-logo.jpg" class="back-img">
                </div>
            </div>
        </div>

    </section>
    <div class="extras-area"></div>

</html>
